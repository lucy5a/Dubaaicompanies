<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Your Address</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-box {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #34495e;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      margin-top: 6px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #6c5ce7;
      outline: none;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > div {
      flex: 1;
    }

    .submit-btn {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: linear-gradient(to right, #00a18d, #7dbf2f);
    }
  </style>
</head>
<body>

  <form class="form-box" action="payement.html">
    <h2>Enter Your Address</h2>

    <label>Full Name</label>
    <input type="text" required />

    <label>Phone Number</label>
    <input type="tel" required />

    <label>Pincode</label>
    <input type="tel" />

    <div class="row">
      <div>
        <label>State</label>
        <input type="text" required />
      </div>
      
    </div>

    <label>City</label>
    <input type="text" required />

    <label>Road Name / Area / Colony</label>
    <input type="text" required />

    <button class="submit-btn" type="submit">Continue to Payment</button>
  </form>

</body>
</html>
