<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #d0f3f1, #f6fff5);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .box {
      background: #ffffff;
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 90%;
    }

    .box h1 {
      font-size: 36px;
      color: #00a86b;
      margin-bottom: 20px;
    }

    .box h1::before {
      content: "✅";
      font-size: 40px;
      display: block;
      margin-bottom: 10px;
    }

    .box p {
      font-size: 18px;
      color: #555;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 28px;
      background: pink;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: rgb(240, 9, 86);
    }

    @media (max-width: 480px) {
      .box h1 {
        font-size: 28px;
      }

      .box p {
        font-size: 16px;
      }

      .btn {
        padding: 12px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Thank You!</h1>
    <p>Your payment of <strong>₹299</strong> was successful.<br>
    Apply for Dubai companies received</p>
    <a class="btn" href="https://wa.me/919876543210?text=Hi%20I%20have%20paid%20for%20Dubai%20trip">Confirm on WhatsApp</a>
  </div>

</body>
</html>
